name: RDP-Windows11

on:
  workflow_dispatch:

jobs:
  rdp-server:
    runs-on: windows-2022
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "admin@123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          if (-not (Get-LocalUser -Name "TOOLBOXLAP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "TOOLBOXLAP" -Password $securePass -AccountNeverExpires
          }
          Add-LocalGroupMember -Group "Administrators" -Member "TOOLBOXLAP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TOOLBOXLAP"
          echo "USER: TOOLBOXLAP" >> $env:GITHUB_ENV
          echo "PASS: $password" >> $env:GITHUB_ENV

      - name: Install Cloudflared
        run: |
          Invoke-WebRequest -Uri "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe" -OutFile "C:\cloudflared.exe"

      - name: Start Cloudflared Tunnel
        run: |
          Start-Process -FilePath "C:\cloudflared.exe" -ArgumentList "tunnel --url tcp://localhost:3389" -NoNewWindow
          Start-Sleep -Seconds 15
          Get-Content -Path "C:\Users\runneradmin\.cloudflared\cloudflared.log" -Tail 50

      - name: Show RDP Credentials
        run: |
          Write-Host "=========================="
          Write-Host "RDP USER: $env:USER"
          Write-Host "RDP PASS: $env:PASS"
          Write-Host "Tunnel URL (Use hostname in Remote Desktop):"
          Get-Content -Path "C:\Users\runneradmin\.cloudflared\cloudflared.log" -Tail 20
          Write-Host "=========================="

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "[$(Get-Date)] Session Active..."
            Start-Sleep -Seconds 300
          }
